<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <title>WeatherAPP</title>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="City in English  i.e.Tokyo">
            <button><img src="img/searchicon.png" alt="" class="searchIcon"></button>
        </div>
        
        <div class="weather">
            <h2 class="city">Weather in Tokyo</h2>
            <h1 class="temp"></h1>
            <div class="flex">        
                <div><img src="" alt="" class="icon"></div>
                <div class="description"></div>
            </div>
            <div class="humidity">Humidity: </div>
            <div class="wind">Wind Speed: km/h</div>

        </div>
    </div>




<!-- script  JSx   -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src=index.js></script>    
</body>
</html>
